<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <section class="hero">
    <img class="hero__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <h1 class="hidden"></h1>
    <a class="hero__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="main">
    <p class="main__adding">
      <label class="main__label main__title adding" for="new-task">Add Item</label>
      <h2 class="hidden"></h2>
      <div class="main__task-wrapper">
        <input id="new-task" type="text" class="main__text task input">
        <button class="main__btn">Add</button>
      </div>
    </p>
    <h3 class="main__title h3">Todo</h3>
    <ul class="main__incomplete ul" id="incomplete-tasks">
      <li class="main__item li">
        <input type="checkbox" class="main__checkbox input">
        <label class="main__label task">Pay Bills</label>
        <input type="text" class="main__text task input">
        <button class="main__btn edit">Edit</button>
        <button class="main__btn delete">
          <img class="main__img" src="./remove.svg" alt="Delete task">
        </button>
      </li>
      <li class="main__item main_edit-mode li">
        <input type="checkbox" class="main__checkbox input">
        <label class="main__label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__text task input">
        <button class="main__btn edit">Save</button>
        <button class="main__btn delete">
          <img class="main__img" src="./remove.svg" alt="Delete task">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul class="main__complete ul" id="completed-tasks">
      <li class="main__item li">
        <input type="checkbox" class="main__checkbox input" checked>
        <label class="main__label task">See the Doctor</label>
        <input type="text" class="main__text task input">
        <button class="main__btn edit">Edit</button>
        <button class="main__btn delete">
          <img class="main__img" src="./remove.svg" alt="Delete task">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
